<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script>
        async function getAdrresbYcep() {
            const cep = document.getElementById("cep").value;
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`)
                const data =  await response.json();
                console.log(response);
                document.getElementById('Rua').value = data.logradouro;
                document.getElementById('Bairro').value = data.bairro;
                document.getElementById('Cidade').value = data.localidade;
            } catch (error) {
                console.log(error)
            }


        }
    </script>

</head>


<body>
    <div class="container ">
        <div class="mt-3 mb-3 row">
            <label for="cep" class="col-sm-2 col-form-label">Cep</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="cep" value="">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary w-100" onclick="getAdrresbYcep()">ok</button>

            </div>
        </div>
        <div class="mb-3 row">
            <label for="Rua" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="Rua">
            </div>

        </div>
        <div class="mb-3 row">
            <label for="Bairro" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="Bairro">
            </div>

        </div>
        <div class="mb-3 row">
            <label for="Cidade" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="Cidade">
            </div>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
